<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Personal Brand</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="hero-nav">
    <div class="hero-nav__logo">YOUR NAME</div>
    <ul class="hero-nav__menu">
      <li class="hero-nav__item">Work</li>
      <li class="hero-nav__item">About</li>
      <li class="hero-nav__item">Contact</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-content">
        <!-- Text Content -->
        <div class="hero-text">
          <div class="hero-decorative-line"></div>
          <span class="hero-label">Creative Professional</span>
          <h1 class="hero-title">
            Crafting<br>
            Experiences
          </h1>
          <p class="hero-subtitle">
            Bringing ideas to life through thoughtful design, creative development, and strategic innovation.
          </p>
          <div class="hero-cta">
            <button class="btn btn-primary">View My Work</button>
            <button class="btn btn-secondary">Get In Touch</button>
          </div>
        </div>

        <!-- Image Content -->
        <div class="hero-image">
          <div class="hero-image__wrapper">
            <div class="hero-image__main">
              Your<br>Portfolio
            </div>
            <div class="hero-image__accent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Meta Information -->
    <div class="hero-meta">
      <div class="hero-meta__item">
        <span class="hero-meta__label">Role</span>
        <span class="hero-meta__value">Designer & Developer</span>
      </div>
      <div class="hero-meta__divider"></div>
      <div class="hero-meta__item">
        <span class="hero-meta__label">Location</span>
        <span class="hero-meta__value">Available Worldwide</span>
      </div>
      <div class="hero-meta__divider"></div>
      <div class="hero-meta__item">
        <span class="hero-meta__label">Projects</span>
        <span class="hero-meta__value">24+ Completed</span>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="hero-scroll-indicator">
      <span>Scroll</span>
      <div class="hero-scroll-indicator__line"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
