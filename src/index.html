<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editorial Hero Section</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style-editorial.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="hero-nav">
    <div class="hero-nav__logo">EDITORIAL</div>
    <ul class="hero-nav__menu">
      <li class="hero-nav__item">Collections</li>
      <li class="hero-nav__item">About</li>
      <li class="hero-nav__item">Contact</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <div class="hero-content">
        <!-- Text Content -->
        <div class="hero-text">
          <div class="hero-decorative-line"></div>
          <span class="hero-label">Spring Collection 2024</span>
          <h1 class="hero-title">
            Timeless<br>
            Elegance
          </h1>
          <p class="hero-subtitle">
            Discover our curated collection of sophisticated designs that blend classic craftsmanship with contemporary style.
          </p>
          <div class="hero-cta">
            <button class="btn btn-primary">Explore Collection</button>
            <button class="btn btn-secondary">View Lookbook</button>
          </div>
        </div>

        <!-- Image Content -->
        <div class="hero-image">
          <div class="hero-image__wrapper">
            <img 
              class="hero-image__main" 
              src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?w=800&q=80" 
              alt="Editorial fashion photography"
            />
            <div class="hero-image__accent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Meta Information -->
    <div class="hero-meta">
      <div class="hero-meta__item">
        <span class="hero-meta__label">Season</span>
        <span class="hero-meta__value">Spring/Summer 2024</span>
      </div>
      <div class="hero-meta__divider"></div>
      <div class="hero-meta__item">
        <span class="hero-meta__label">Collection</span>
        <span class="hero-meta__value">Editorial Series</span>
      </div>
      <div class="hero-meta__divider"></div>
      <div class="hero-meta__item">
        <span class="hero-meta__label">Items</span>
        <span class="hero-meta__value">48 Pieces</span>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="hero-scroll-indicator">
      <span>Scroll</span>
      <div class="hero-scroll-indicator__line"></div>
    </div>
  </section>

  <script src="script-editorial.js"></script>
</body>
</html>
